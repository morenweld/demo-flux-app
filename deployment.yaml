apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  namespace: demo-flux-app
  labels:
    app: demo-flux-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-flux-app
  template:
    metadata:
      labels:
        app: demo-flux-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
